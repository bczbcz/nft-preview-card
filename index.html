<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      <div class="flipper-container">
        <img src="./images/image-equilibrium.jpg" alt="" aria-hidden="true">
        <div id="flipper"></div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li id="eth">0.041 ETH</li>
        <li id="clock">3 days left</li>
      </ul>
      <img src="./images/image-avatar.png" alt="" class="avatar" aria-hidden="true" >
      <p class="bottom-line">Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/bczbcz/">Szczepan Stasiowski</a>.
    </div>
  </footer>
</body>
</html>
